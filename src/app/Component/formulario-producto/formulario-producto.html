<form method="POST" class="form form-inline" (ngSubmit)="submit()" #listaCompraForm="ngForm">
    <div class="form-group">
        <label for="txtNombre">Nombre</label>
        <input type="text" name="txtNombre" id="txtNombre" [(ngModel)]="model.nombres">
    </div>
    <div class="form-group">
        <label for="txtDescripcion">Descripci√≥n</label>
        <input type="text" name="txtDescripcion" id="txtDescripcion" [(ngModel)]="model.descripcion">
    </div>
    <div class="form-group">
        <label for="txtUnidades">Unidades</label>
        <input type="number" name="txtUnidades" id="txtUnidades" [(ngModel)]="model.unidades">
    </div>
    <div class="form-group">
        <label for="txtPrecio">Precio</label>
        <input type="number" name="txtPrecio" id="txtPrecio" [(ngModel)]="model.precio">
    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </div>    
</form>
